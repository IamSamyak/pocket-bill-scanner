<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Bill Scanner</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBPZOSFp4xg5ASC4jd_zEbeVulDRp4Xsk",
      authDomain: "testing-pocket-bill.firebaseapp.com",
      databaseURL: "https://testing-pocket-bill-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "testing-pocket-bill",
      storageBucket: "testing-pocket-bill.firebasestorage.app",
      messagingSenderId: "72049299092",
      appId: "1:72049299092:web:20a3b9e18ce110c61a6e81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");

    if (!sessionId) {
      alert("Invalid session");
    }

    let scanner;
    let locked = false;

    // üîî Inform Flutter that scanner is connected
    await set(ref(db, `instant_sessions/${sessionId}`), {
      active: true,
      connectedAt: Date.now()
    });

    window.startScan = async () => {
      if (locked) return;
      locked = true;

      const reader = document.getElementById("reader");
      const status = document.getElementById("status");

      reader.style.display = "block";
      status.innerText = "üì∑ Scanning...";

      scanner = new Html5Qrcode("reader");

      try {
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          async (qrText) => {
            await scanner.stop();
            reader.style.display = "none";

            // ‚úÖ ALWAYS PUSH (never use QR as key)
            await push(ref(db, `instant_scans/${sessionId}`), {
              qr: qrText,
              timestamp: Date.now()
            });

            status.innerText = "‚úÖ Item added";

            // ‚è≥ Enforce 1.5s delay
            setTimeout(() => {
              locked = false;
              status.innerText = "Tap Scan for next item";
            }, 1500);
          }
        );
      } catch (e) {
        locked = false;
        status.innerText = "‚ùå Camera permission denied";
        console.error(e);
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 16px;
      background: #f7f7f7;
    }

    #reader {
      width: 300px;
      margin: 16px auto;
      display: none;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>Instant Bill Scanner</h2>
  <button onclick="startScan()">üì∑ Scan Item</button>
  <div id="reader"></div>
  <div id="status">Ready to scan</div>
</body>
</html>
