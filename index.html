<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Bill Scanner</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBPZOSFp4xg5ASC4jd_zEbeVulDRp4Xsk",
      authDomain: "testing-pocket-bill.firebaseapp.com",
      databaseURL: "https://testing-pocket-bill-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "testing-pocket-bill",
      storageBucket: "testing-pocket-bill.firebasestorage.app",
      messagingSenderId: "72049299092",
      appId: "1:72049299092:web:20a3b9e18ce110c61a6e81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");

    if (!sessionId) {
      alert("Invalid session");
    }

    let scanner = null;
    let locked = false;
    let connected = false; // tracks first scan to hide QR section

    const reader = document.getElementById("reader");
    const scanButton = document.getElementById("scan-btn");
    const status = document.getElementById("status");

    // --------------------------
    // Scan Function
    // --------------------------
    window.startScan = async () => {
      if (locked) return;
      locked = true;

      status.innerText = "ðŸ“· Opening camera...";
      reader.style.display = "block";

      if (scanner) {
        try { await scanner.clear(); } catch (_) {}
        scanner = null;
      }

      scanner = new Html5Qrcode("reader");

      try {
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          async (qrText) => {
            await scanner.stop();
            await scanner.clear();
            scanner = null;
            reader.style.display = "none";

            await push(ref(db, `instant_scans/${sessionId}`), {
              qr: qrText,
              timestamp: Date.now()
            });

            status.innerText = "âœ… Item added";

            // Hide QR / Scan button after first item scanned
            if (!connected) {
              connected = true;
              scanButton.style.display = "none";
            }

            setTimeout(() => {
              locked = false;
              if (!connected) {
                status.innerText = "Tap Scan for next item";
              } else {
                status.innerText = "Device connected!";
              }
            }, 1500);
          }
        );
      } catch (err) {
        locked = false;
        status.innerText = "âŒ Camera permission denied";
        console.error(err);
      }
    };

    // --------------------------
    // Send Commands to Flutter
    // --------------------------
    window.sendCommand = async (type) => {
      if (!sessionId) return;
      await set(ref(db, `instant_commands/${sessionId}`), { type, timestamp: Date.now() });
      status.innerText = `âœ… Command "${type}" sent`;
    };
  </script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 16px; background: #f7f7f7; }
    #reader { width: 300px; margin: 16px auto; display: none; }
    button { padding: 14px 22px; font-size: 16px; border-radius: 6px; background: #4f46e5; color: white; border: none; cursor: pointer; margin: 6px; }
    h2 { margin-bottom: 16px; }
    #status { margin-top: 12px; font-weight: bold; }
  </style>
</head>

<body>
  <h2>Instant Bill Scanner</h2>

  <!-- Scan Button -->
  <button id="scan-btn" onclick="startScan()">ðŸ“· Scan Item</button>

  <!-- Print / Save Buttons -->
  <div>
    <button onclick="sendCommand('print')">ðŸ–¨ Print Bill</button>
    <button onclick="sendCommand('save')">ðŸ’¾ Save Bill</button>
  </div>

  <!-- Scanner and Status -->
  <div id="reader"></div>
  <div id="status">Ready to scan</div>
</body>
</html>
