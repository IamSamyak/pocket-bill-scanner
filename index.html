<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Bill Scanner</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // -----------------------------------
    // Firebase Config
    // -----------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBBPZOSFp4xg5ASC4jd_zEbeVulDRp4Xsk",
      authDomain: "testing-pocket-bill.firebaseapp.com",
      databaseURL: "https://testing-pocket-bill-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "testing-pocket-bill",
      storageBucket: "testing-pocket-bill.firebasestorage.app",
      messagingSenderId: "72049299092",
      appId: "1:72049299092:web:20a3b9e18ce110c61a6e81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // -----------------------------------
    // URL PARAMS
    // -----------------------------------
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");
    const token = params.get("token");
    const THREE_DAYS_MS = 3 * 24 * 60 * 60 * 1000;

    // -----------------------------------
    // UI Blocker
    // -----------------------------------
    function blockAccess(message) {
      document.body.innerHTML = `
        <div style="margin-top:60px;text-align:center">
          <h2 style="color:red;">‚ùå Access Denied</h2>
          <p>${message}</p>
        </div>
      `;
      throw new Error(message);
    }

    // -----------------------------------
    // Validate Session (TOKEN ONLY)
    // -----------------------------------
    if (!sessionId || !token) blockAccess("Missing session token.");

    const sessionRef = ref(db, `instant_sessions/${sessionId}`);
    const snap = await get(sessionRef);
    if (!snap.exists()) blockAccess("Session does not exist.");

    const sessionData = snap.val();

    if (sessionData.token !== token) blockAccess("Invalid token.");

    if (!sessionData.createdAt || Date.now() - sessionData.createdAt > THREE_DAYS_MS) {
      blockAccess("Session expired.");
    }

    // -----------------------------------
    // SCANNER LOGIC
    // -----------------------------------
    let scanner = null;
    let locked = false;

    const reader = document.getElementById("reader");
    const status = document.getElementById("status");

    async function handleScanResult(qrText) {
      await push(ref(db, `instant_scans/${sessionId}`), {
        qr: qrText,
        token,
        createdAt: Date.now()
      });

      status.innerText = "‚úÖ Item added";
      setTimeout(() => {
        locked = false;
        status.innerText = "Tap Scan or Upload for next item";
      }, 1200);
    }

    // -----------------------------------
    // Camera scan
    // -----------------------------------
    window.startScan = async () => {
      if (locked) return;
      locked = true;

      status.innerText = "üì∑ Opening camera...";
      reader.style.display = "block";

      if (scanner) {
        try { await scanner.clear(); } catch (_) {}
        scanner = null;
      }

      scanner = new Html5Qrcode("reader");

      try {
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          async (qrText) => {
            await scanner.stop();
            await scanner.clear();
            scanner = null;
            reader.style.display = "none";
            await handleScanResult(qrText);
          }
        );
      } catch (err) {
        locked = false;
        status.innerText = "‚ùå Camera permission denied";
        console.error(err);
      }
    };

    // -----------------------------------
    // Upload QR Image
    // -----------------------------------
    window.uploadQRImage = async () => {
      if (locked) return;
      locked = true;

      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.click();

      fileInput.onchange = async () => {
        const file = fileInput.files[0];
        if (!file) {
          locked = false;
          return;
        }

        try {
          if (!scanner) scanner = new Html5Qrcode("reader");
          const qrText = await scanner.scanFile(file, true);
          await handleScanResult(qrText);
        } catch (err) {
          console.error(err);
          status.innerText = "‚ùå Failed to read QR image";
          locked = false;
        }
      };
    };

    // -----------------------------------
    // SEND COMMANDS (TOKEN ONLY)
    // -----------------------------------
    window.sendCommand = async (type) => {
      await set(ref(db, `instant_commands/${sessionId}`), {
        type,
        token,
        createdAt: Date.now()
      });

      status.innerText = `‚úÖ "${type}" sent`;
    };
  </script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 16px;
      background: #f7f7f7;
    }
    #reader {
      width: 300px;
      margin: 16px auto;
      display: none;
    }
    button {
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      margin: 6px;
    }
    h2 { margin-bottom: 16px; }
    #status { margin-top: 12px; font-weight: bold; }
  </style>
</head>

<body>
  <h2>Instant Bill Scanner</h2>

  <button onclick="startScan()">üì∑ Scan Item</button>
  <button onclick="uploadQRImage()">üñº Upload QR Image</button>

  <div>
    <button onclick="sendCommand('print')">üñ® Print Bill</button>
    <button onclick="sendCommand('save')">üíæ Save Bill</button>
  </div>

  <div id="reader"></div>
  <div id="status">Ready to scan</div>
</body>
</html>
