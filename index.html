<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Bill Scanner</title>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // üî• Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBBPZOSFp4xg5ASC4jd_zEbeVulDRp4Xsk",
      authDomain: "testing-pocket-bill.firebaseapp.com",
      databaseURL: "https://testing-pocket-bill-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "testing-pocket-bill",
      storageBucket: "testing-pocket-bill.firebasestorage.app",
      messagingSenderId: "72049299092",
      appId: "1:72049299092:web:20a3b9e18ce110c61a6e81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // -------- SESSION ID FROM URL --------
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");

    if (!sessionId) {
      alert("Invalid session. Cannot scan items.");
    }

    let scanner;
    let isScanning = false;

    // ------------------ FUNCTIONS ------------------
    window.startScan = async function() {
      if (!sessionId || isScanning) return;

      isScanning = true;

      const status = document.getElementById("status");
      const reader = document.getElementById("reader");

      reader.style.display = "block";
      status.innerText = "üì∑ Starting camera...";

      scanner = new Html5Qrcode("reader");

      try {
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          async (qr) => {
            // 1Ô∏è‚É£ Prevent multiple pushes for same scan
            scanner.stop();
            reader.style.display = "none";

            // Push QR to Firebase using QR itself as key
            await set(ref(db, `instant_scans/${sessionId}/${qr}`), {
              qr: qr,
              timestamp: Date.now()
            });

            status.innerText = "‚úÖ Item added.";

            // 2Ô∏è‚É£ Wait 1.5 seconds before allowing next scan
            await new Promise(resolve => setTimeout(resolve, 1500));
            status.innerText = "üì∑ Press 'Start Scan' for next item.";
            isScanning = false;
          }
        );
      } catch (err) {
        status.innerText = "‚ùå Camera access denied. Please allow camera.";
        console.error(err);
        isScanning = false;
      }
    };

    window.stopScan = async function() {
      if (scanner) {
        await scanner.stop();
        document.getElementById("reader").style.display = "none";
        document.getElementById("status").innerText = "‚èπ Scanner stopped.";
        isScanning = false;
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 16px;
      background: #f7f7f7;
    }

    h2 {
      margin-bottom: 12px;
    }

    #reader {
      width: 300px;
      margin: 16px auto;
      display: none;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      margin: 8px;
    }

    button:active {
      transform: scale(0.97);
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>
  <h2>Instant Bill Scanner</h2>

  <button onclick="startScan()">üì∑ Start Scan</button>
  <button onclick="stopScan()">‚èπ Stop Scan</button>

  <div id="reader"></div>

  <div id="status">
    Tap "Start Scan" and allow camera permission
  </div>
</body>
</html>
