<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Bill Scanner</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // -----------------------------------
    // Firebase Config
    // -----------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBBPZOSFp4xg5ASC4jd_zEbeVulDRp4Xsk",
      authDomain: "testing-pocket-bill.firebaseapp.com",
      databaseURL: "https://testing-pocket-bill-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "testing-pocket-bill",
      storageBucket: "testing-pocket-bill.firebasestorage.app",
      messagingSenderId: "72049299092",
      appId: "1:72049299092:web:20a3b9e18ce110c61a6e81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let scanner = null;
    const reader = document.getElementById("reader");
    const status = document.getElementById("status");

    // Get token from URL query
    const urlParams = new URLSearchParams(window.location.search);
    const TOKEN = urlParams.get("token");

    if (!TOKEN) {
      alert("No token found! Scanning disabled.");
    }

    // -----------------------------------
    // Handle scanned QR
    // -----------------------------------
    async function handleScanResult(qrText) {
      if (!TOKEN) return;

      try {
        await push(ref(db, `instant_scans`), {
          qr: qrText,
          createdAt: Date.now(),
          token: TOKEN
        });

        status.innerText = "âœ… Item added!";
      } catch (err) {
        status.innerText = "âŒ Failed to push QR";
        console.error(err);
      } finally {
        // Stop camera after one scan
        if (scanner) {
          await scanner.stop();
          await scanner.clear();
          reader.style.display = "none";
        }
        status.innerText += " | Camera stopped";
      }
    }

    // -----------------------------------
    // Camera Scan (single scan)
    // -----------------------------------
    window.startScan = async () => {
      if (!TOKEN) {
        alert("Invalid token! Cannot scan.");
        return;
      }

      reader.style.display = "block";
      status.innerText = "ğŸ“· Opening camera...";

      scanner ??= new Html5Qrcode("reader");

      try {
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          async (qrText) => {
            // Stop camera immediately after first scan
            await handleScanResult(qrText);
          },
          (errorMessage) => {
            // optional: handle decode errors silently
          }
        );
        status.innerText = "ğŸ“· Scan ready...";
      } catch (err) {
        status.innerText = "âŒ Camera error";
        console.error(err);
      }
    };

    // -----------------------------------
    // Upload QR Image
    // -----------------------------------
    window.uploadQRImage = async () => {
      if (!TOKEN) {
        alert("Invalid token! Cannot upload.");
        return;
      }

      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.click();

      input.onchange = async () => {
        try {
          scanner ??= new Html5Qrcode("reader");
          const qrText = await scanner.scanFile(input.files[0], true);
          await push(ref(db, `instant_scans`), {
            qr: qrText,
            createdAt: Date.now(),
            token: TOKEN
          });
          status.innerText = "âœ… QR uploaded!";
        } catch (err) {
          status.innerText = "âŒ QR read failed";
          console.error(err);
        }
      };
    };

    // -----------------------------------
    // Send print/save commands
    // -----------------------------------
    window.sendCommand = async (type) => {
      if (!TOKEN) {
        alert("Invalid token! Cannot send command.");
        return;
      }

      try {
        await set(ref(db, `instant_commands`), {
          type,
          createdAt: Date.now(),
          token: TOKEN
        });
        status.innerText = `âœ… ${type} sent`;
      } catch (err) {
        status.innerText = `âŒ ${type} failed`;
        console.error(err);
      }
    };
  </script>

  <style>
    body { font-family: Arial; text-align: center; padding: 16px; }
    button { padding: 14px 22px; margin: 6px; cursor: pointer; }
    #reader { width: 300px; margin: auto; display: none; }
    h2 { margin-bottom: 16px; }
  </style>
</head>

<body>
  <h2>Instant Bill Scanner</h2>

  <button onclick="startScan()">ğŸ“· Scan</button>
  <button onclick="uploadQRImage()">ğŸ–¼ Upload QR Image</button>

  <div style="margin-top: 12px;">
    <button onclick="sendCommand('print')">ğŸ–¨ Print</button>
    <button onclick="sendCommand('save')">ğŸ’¾ Save</button>
  </div>

  <div id="reader"></div>
  <div id="status">Ready</div>
</body>
</html>
