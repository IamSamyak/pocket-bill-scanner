<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pocket Bill - Basic Checkout</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- QR Code Scanner -->
  <script src="./js/html5-qrcode.min.js"></script>
</head>

<body>

  <!-- App Bar -->
  <header>
    <div class="header-inner">
      <div class="logo">
        <span class="material-symbols-outlined" style="font-variation-settings:'FILL' 1">
          receipt_long
        </span>
      </div>
      <h2>Pocket Bill</h2>
    </div>
  </header>

  <!-- Scrollable Content -->
  <main>
    <div class="scanner-frame">
      <div id="reader"></div>

      <div class="overlay">
        <div class="scan-box">
          <div class="corner tl"></div>
          <div class="corner tr"></div>
          <div class="corner bl"></div>
          <div class="corner br"></div>
          <div class="scanner-line"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="buttons">
        <button id="uploadBtn" class="btn-small">
          <span class="material-symbols-outlined">image</span>
        </button>

        <button id="cameraBtn" class="btn-camera">
          <span class="material-symbols-outlined"
                style="font-size:40px; font-variation-settings:'FILL' 1">
            photo_camera
          </span>
        </button>

        <button id="flipBtn" class="btn-small">
          <span class="material-symbols-outlined">sync_alt</span>
        </button>
      </div>

      <span id="status">Ready</span>
    </div>
  </main>

  <!-- Fixed Footer -->
  <footer>
    <button id="printBtn" class="print-btn">
      <span class="material-symbols-outlined">print</span>
      Print Bill
    </button>
  </footer>

  <!-- JS -->
  <script type="module" src="app.js"></script>

</body>
</html>
