<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Bill Scanner</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      get,
      update
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

    // -----------------------------------
    // Firebase Config
    // -----------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyBBPZOSFp4xg5ASC4jd_zEbeVulDRp4Xsk",
      authDomain: "testing-pocket-bill.firebaseapp.com",
      databaseURL: "https://testing-pocket-bill-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "testing-pocket-bill",
      storageBucket: "testing-pocket-bill.firebasestorage.app",
      messagingSenderId: "72049299092",
      appId: "1:72049299092:web:20a3b9e18ce110c61a6e81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // -----------------------------------
    // URL PARAMS
    // -----------------------------------
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");
    const token = params.get("token");

    const THREE_DAYS_MS = 3 * 24 * 60 * 60 * 1000;

    // -----------------------------------
    // Device ID (unique per device)
    // -----------------------------------
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
      deviceId = crypto.randomUUID();
      localStorage.setItem("deviceId", deviceId);
    }

    // -----------------------------------
    // UI Blocker
    // -----------------------------------
    function blockAccess(message) {
      document.body.innerHTML = `
        <div style="margin-top:60px;text-align:center">
          <h2 style="color:red;">‚ùå Access Denied</h2>
          <p>${message}</p>
        </div>
      `;
      throw new Error(message);
    }

    // -----------------------------------
    // Check session parameters
    // -----------------------------------
    if (!sessionId || !token) blockAccess("Missing session token.");

    const sessionRef = ref(db, `instant_sessions/${sessionId}`);
    const snap = await get(sessionRef);
    if (!snap.exists()) blockAccess("Session does not exist.");

    const sessionData = snap.val();

    // Validate token
    if (sessionData.token !== token) blockAccess("Invalid token.");

    // Validate 3-day expiry
    if (!sessionData.createdAt || Date.now() - sessionData.createdAt > THREE_DAYS_MS) {
      blockAccess("Session expired.");
    }

    // Check localStorage for same device
    const savedSession = JSON.parse(localStorage.getItem("activeSession") || "{}");
    let allowConnection = false;

    if (savedSession.sessionId === sessionId && savedSession.deviceId === deviceId) {
      allowConnection = true; // same device reconnect
    } else if (!sessionData.connectedAt) {
      allowConnection = true; // first device connects
    } else {
      allowConnection = false; // another device connected
    }

    if (!allowConnection) {
      blockAccess("Another device is currently using this session.");
    }

    // Mark connected
    await update(sessionRef, {
      connectedAt: Date.now(),
      deviceId: deviceId
    });

    // Store in localStorage for 3-day persistence
    localStorage.setItem("activeSession", JSON.stringify({
      sessionId: sessionId,
      deviceId: deviceId
    }));

    // -----------------------------------
    // SCANNER LOGIC
    // -----------------------------------
    let scanner = null;
    let locked = false;
    let connected = true;

    const reader = document.getElementById("reader");
    const scanButton = document.getElementById("scan-btn");
    const status = document.getElementById("status");

    window.startScan = async () => {
      if (locked) return;
      locked = true;

      status.innerText = "üì∑ Opening camera...";
      reader.style.display = "block";

      if (scanner) {
        try { await scanner.clear(); } catch (_) {}
        scanner = null;
      }

      scanner = new Html5Qrcode("reader");

      try {
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          async (qrText) => {
            await scanner.stop();
            await scanner.clear();
            scanner = null;
            reader.style.display = "none";

            // üîê Secure write
            await push(ref(db, `instant_scans/${sessionId}`), {
              qr: qrText,
              token: token,
              createdAt: Date.now()
            });

            status.innerText = "‚úÖ Item added";

            setTimeout(() => {
              locked = false;
              status.innerText = "Tap Scan for next item";
            }, 1500);
          }
        );
      } catch (err) {
        locked = false;
        status.innerText = "‚ùå Camera permission denied";
        console.error(err);
      }
    };

    // -----------------------------------
    // SEND COMMANDS
    // -----------------------------------
    window.sendCommand = async (type) => {
      await set(ref(db, `instant_commands/${sessionId}`), {
        type,
        createdAt: Date.now()
      });

      status.innerText = `‚úÖ "${type}" sent`;
    };
  </script>

  <style>
    body { font-family: Arial; text-align: center; padding: 16px; background: #f7f7f7; }
    #reader { width: 300px; margin: 16px auto; display: none; }
    button { padding: 14px 22px; font-size: 16px; border-radius: 6px; background: #4f46e5; color: white; border: none; cursor: pointer; margin: 6px; }
    h2 { margin-bottom: 16px; }
    #status { margin-top: 12px; font-weight: bold; }
  </style>
</head>

<body>
  <h2>Instant Bill Scanner</h2>
  <button id="scan-btn" onclick="startScan()">üì∑ Scan Item</button>

  <div>
    <button onclick="sendCommand('print')">üñ® Print Bill</button>
    <button onclick="sendCommand('save')">üíæ Save Bill</button>
  </div>

  <div id="reader"></div>
  <div id="status">Ready to scan</div>
</body>
</html>
